<html>
    <head>
        <title>Sporktrum - by Mina Smart</title>
        <link rel="stylesheet" href="style.css" type="text/css" >
    </head>
    <body>
        <div class="page">
            <h3>Welcome to:</h3>
            <h1>Sporktrum</h1>
            <h2>The clojurescript spectrum analyser</h2>
            <canvas id="spectrum" width="800" height="256"
                style="border: #a0a0a0 solid 1px;"></canvas>
        </div>

        <script>
            navigator.getUserMedia = (navigator.getUserMedia ||
                navigator.webkitGetUserMedia ||
                navigator.mozGetUserMedia ||
                navigator.msGetUserMedia);
            window.AudioContext = (window.AudioContext ||
                    window.webkitAudioContext);
        </script>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="sporktrum.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("sporktrum.core");</script>
    </body>
</html>
